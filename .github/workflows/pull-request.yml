name: Pull Request CI

on:
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check code formatting
        run: npx prettier --check .
      
      - name: Run linter
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests with coverage
        run: npm run test:coverage
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL || 'http://localhost:54321' }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY || 'test-key' }}
      
      - name: Upload unit test coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          flags: unit
          name: unit-tests-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    environment: integration
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright Chromium
        run: npm run playwright:install
      
      - name: Create .env.test file
        run: |
          cat > .env.test << EOF
          CI=true
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}
          BASE_URL=${{ secrets.BASE_URL || 'http://localhost:3000' }}
          E2E_USERNAME=${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD=${{ secrets.E2E_PASSWORD }}
          PUBLIC_SUPABASE_URL=${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY=${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          EOF
      
      - name: Verify environment variables (debug)
        run: |
          echo "Checking if environment variables are set (not showing values):"
          [ -n "$SUPABASE_URL" ] && echo "âœ“ SUPABASE_URL is set" || echo "âœ— SUPABASE_URL is missing"
          [ -n "$SUPABASE_KEY" ] && echo "âœ“ SUPABASE_KEY is set" || echo "âœ— SUPABASE_KEY is missing"
          [ -n "$PUBLIC_SUPABASE_URL" ] && echo "âœ“ PUBLIC_SUPABASE_URL is set" || echo "âœ— PUBLIC_SUPABASE_URL is missing"
          [ -n "$PUBLIC_SUPABASE_ANON_KEY" ] && echo "âœ“ PUBLIC_SUPABASE_ANON_KEY is set" || echo "âœ— PUBLIC_SUPABASE_ANON_KEY is missing"
          [ -n "$E2E_USERNAME" ] && echo "âœ“ E2E_USERNAME is set" || echo "âœ— E2E_USERNAME is missing"
          [ -n "$E2E_PASSWORD" ] && echo "âœ“ E2E_PASSWORD is set" || echo "âœ— E2E_PASSWORD is missing"
          echo "Checking .env.test file contents (keys only):"
          grep -o '^[A-Z_]*=' .env.test || echo "Failed to read .env.test"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
      
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          BASE_URL: ${{ secrets.BASE_URL || 'http://localhost:3000' }}
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
      
      - name: Upload E2E test artifacts
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
      
      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results
          path: test-results/
          retention-days: 7

  status-comment:
    name: Post Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-test, e2e-test]
    if: always() && needs.lint.result == 'success' && needs.unit-test.result == 'success' && needs.e2e-test.result == 'success'
    permissions:
      pull-requests: write
    
    steps:
      - name: Comment PR with success status
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const message = `## âœ… All checks passed!
            
            All quality checks have completed successfully:
            
            - âœ… **Linting**: Code formatting and style checks passed
            - âœ… **Unit Tests**: All unit tests passed with coverage
            - âœ… **E2E Tests**: All end-to-end tests passed
            
            **Workflow run**: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            **Commit**: ${{ github.event.pull_request.head.sha }}
            
            Your pull request is ready for review! ğŸš€`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

