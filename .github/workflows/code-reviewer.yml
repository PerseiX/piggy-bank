name: AI Reviewer

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: perseix/ai-action-gemini-2.5@git-diff
        with:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}