name: CI/CD Pipeline

on:
  # Umożliwia manualne uruchomienie z zakładki Actions
  workflow_dispatch:
  
  # Automatyczne uruchomienie przy push do master
  push:
    branches:
      - master

jobs:
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Run unit tests
        run: npm run test:unit
        env:
          # Vitest wymaga tych zmiennych, ale dla unit testów mogą być puste
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL || 'http://localhost:54321' }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY || 'test-key' }}
      
      - name: Build production
        run: npm run build
        env:
          # Astro build wymaga tych zmiennych publicznych
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL || 'http://localhost:54321' }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY || 'test-key' }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: build-output
          path: dist/
          retention-days: 7

